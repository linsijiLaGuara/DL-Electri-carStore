<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electri cars</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/50f70a9252.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contenedor-cars">
      <header class="busqueda">
        <p class="texbuscaqueda">Ordenado Por:</p>
        <form id="search-form">
          <input type="text" placeholder="Precio..." class="search-input" />
          <button type="submit" class="search-button">Buscar</button>
        </form>
      </header>
      <nav class="navbarheader">
        <div class="items-car">
          <p class="textnav">
            <i class="fa-solid fa-car-rear"></i> Electri Cars
          </p>
          <i class="fa-solid fa-bars"></i>

          <div class="items-nav-horizontal">
            <a>Inicio</a>
            <a>Catálogo</a>
            <a>Oferta</a>
            <a>Contacto</a>
          </div>
        </div>
        <ul class="items-nav-vertical">
          <li>
            <p>Inicio</p>
          </li>
          <li>
            <p>Catálogo</p>
          </li>
          <li>
            <p>Oferta</p>
          </li>
          <li>
            <p>Contacto</p>
          </li>
        </ul>
      </nav>
      <main class="main-content">
        <div class="contener-cards">
          <section class="contenedor-img">
            <div class="card_body">
              <img src="./assets/img/auto-1.jpeg" alt="product_image" />
            </div>

            <div class="card-texto">
              <p>Model: City Car</p>
              <button class="card_boton">Ver más</button>
            </div>
          </section>
          <section class="contenedor-img">
            <div class="card_body">
              <img src="./assets/img/auto-2.jpeg" alt="product_image" />
            </div>

            <div class="card-texto">
              <p>Model: City Car</p>
              <button class="card_boton">Ver más</button>
            </div>
          </section>
          <section class="contenedor-img">
            <div class="card_body">
              <img src="./assets/img/auto-3.jpeg" alt="product_image" />
            </div>

            <div class="card-texto">
              <p>Model: City Car</p>
              <button class="card_boton">Ver más</button>
            </div>
          </section>
        </div>
        <div class="pagination">
          <a href="#" class="page-link"><<</a>
          <a href="#" class="page-link">1</a>
          <a href="#" class="page-link">2</a>
          <a href="#" class="page-link">3</a>
          <a href="#" class="page-link">>></a>
        </div>
      </main>

      <footer class="pie-pagina">
        <div class="items-footer">
          <div class="item-redes">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <p class="textfooter">Todos los derechos reservados</p>
        </div>
      </footer>
    </div>
  </body>
</html>
